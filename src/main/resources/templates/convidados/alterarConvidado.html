<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/estilos.css" rel="stylesheet">
	<title>Alterar Convidado</title>
</head>

<body>

	<div class="container borda">
		<h1 class="text-primary">Alterar Convidado</h1>

		<form action="#" th:action="@{/convidados/alteracao}" th:object="${convidado}" method="post">

<!--			<div class="mb-3">-->
<!--				<label class="form-label">Id:</label>-->
<!--				<input class="form-control" th:field="*{id}" readonly />-->
				
<!--			</div>-->
                 <input type="hidden" th:field="*{id}"/>


			<div class="mb-3">
				<label class="form-label">Nome:</label>
				<input class="form-control" th:field="*{nome}" />
				<span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>
			<div class="mb-3">
				<label class="form-label">E-mail:</label>
				<input class="form-control" th:field="*{email}" />
				<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</div>

			<button type="submit" class="btn btn-primary">Alterar Convidado</button>
			<a href="/convidados/lista" class="btn btn-secondary">Voltar para lista</a>
		</form>
	</div>
</body>

</html>
